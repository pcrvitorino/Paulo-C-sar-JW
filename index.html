<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: black;
      }
    </style>
    <title>Paulo César</title>
  </head>
  <body class="flex-col">
    <div class="flex justify-evenly px-50 items-stretch -mb-15">
      <h1 class="text-2xl font-normal text-[#4f4f4f]">Testemunhas de Jeová</h1>
      <div class="flex justify-end-safe">
        <a class="flex justify-end-safe px-1" href="">
          <img class="w-10" src="img/languages-icon.svg" alt="Línguas" />
          <span class="text-[#4a6da7]">Português (Brasil)</span>
        </a>
        <a class="flex justify-end-safe px-3" href="">
          <img class="w-10" src="img/login-icon.svg" alt="Perfil" />
          <span class="text-[#4a6da7] italic">Log in</span>
        </a>
        <form class="flex justify-end-safe px-3">
          <input
            class="border border-black-50 border-solid h-8"
            type="text"
            placeholder="Pesquisar"
          />
          <img
            class="w-5 border border-black 50 border-solid h-8"
            src="img/magnifying-glass.svg"
            alt="lupa"
          />
        </form>
      </div>
    </div>
    <div class="flex justify-start -mt-16">
      <img
        class="w-80 pl-60 translate-6"
        src="img/siteLogo-jworg-large.svg"
        alt="Logo"
      />
    </div>
    <div class="flex">
      <div class="flex flex-row justify-center bg-black pr-90 w-1000">
        <a href="https://www.jw.org/pt/" class="mx-3 text-[white]">
          <img src="" alt="" />
          <p>INÍCIO</p>
        </a>
        <a
          href="https://www.jw.org/pt/ensinos-biblicos/"
          class="mx-3 text-[white]"
        >
          <p>ENSINOS BÍBLICOS</p>
        </a>
        <a href="https://www.jw.org/pt/biblioteca/" class="mx-3 text-[white]">
          <p>BIBLIOTECA</p>
        </a>
        <a href="https://www.jw.org/pt/noticias/" class="mx-3 text-[white]">
          <p>NOTÍCIAS</p>
        </a>
        <a
          href="https://www.jw.org/pt/testemunhas-de-jeova/"
          class="mx-3 text-[white]"
        >
          <p>QUEM SOMOS</p>
        </a>
      </div>
    </div>
    <div class="flex justify-center">
      <a
        class="flex bg-[url(/img/paisagem.jpg)] w-250 h-80"
        href="https://www.jw.org/pt/biblioteca/revistas/sentinela-no3-2018-set-out/deus-vai-acabar-com-todo-sofrimento-em-breve/"
      >
        <h1 class="text-3xl text-amber-50">
          Deus vai acabar com o sofrimento em breve
        </h1>
      </a>
    </div>
  </body>
</html>
